<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
  </head>
  <body class="page">
    <h1 class="page__title">todo</h1>
    <main class="content">
      <form class="search__form">
        <button type="button" class="search__button search__button_search">
          <svg fill="currentColor" viewBox="0 0 24 24">
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M14.954 14.946 21 21m-4-11a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"
            />
          </svg>
        </button>
        <input
          type="text"
          placeholder="search"
          class="search__input"
          name="search"
        />
        <button type="button" class="search__button search__button_reset">
          <svg fill="currentColor" viewBox="0 0 28 27">
            <path
              stroke="currentColor"
              stroke-width="3"
              d="m1.939 25.939 24-24M2.061 1.939l24 24"
            />
          </svg>
        </button>
      </form>
      <ul class="todo__list"></ul>
      <button type="button" class="content__button_new">+</button>
      <div class="content__button-container"></div>
    </main>
    <dialog class="dialog dialog_new">
      <div class="dialog__container">
        <h2 class="dialog__title">Создать новую задачу</h2>
        <form class="dialog__form">
          <label class="dialog__label">
            <input
              type="text"
              required
              class="dialog__input"
              name="description"
            />
            <span class="dialog__span">Описание</span>
          </label>
          <button type="submit" class="button dialog__button">Добавить</button>
        </form>
        <button type="button" class="button dialog__close"></button>
      </div>
    </dialog>
    <dialog class="dialog dialog_edit">
      <div class="dialog__container">
        <h2 class="dialog__title">Редактировать задачу</h2>
        <form class="dialog__form">
          <label class="dialog__label">
            <input
              type="text"
              required
              class="dialog__input"
              name="description"
            />
            <span class="dialog__span">Описание</span>
          </label>
          <button type="submit" class="button dialog__button">
            Редактировать
          </button>
        </form>
        <button type="button" class="button dialog__close"></button>
      </div>
    </dialog>
    <dialog class="dialog dialog_remove">
      <div class="dialog__container">
        <h2 class="dialog__title">Вы уверены?</h2>
        <form class="dialog__form">
          <button type="submit" class="button dialog__button">Да</button>
        </form>
        <button type="button" class="button dialog__close"></button>
      </div>
    </dialog>
    <template id="todo__template">
      <li class="todo__list-item partial-border">
        <label class="todo__label">
          <input type="checkbox" class="visually-hidden todo__checkbox" />
          <span class="todo__checkbox_custom"> </span>
        </label>
        <div class="todo__text-container">
          <p class="todo__text"></p>
        </div>
        <button type="button" class="button todo__button todo__button_edit">
          <svg fill="none" viewBox="0 0 24 24">
            <path
              fill="currentColor"
              fill-rule="evenodd"
              d="m3.99 16.854-1.314 3.504a.75.75 0 0 0 .966.965l3.503-1.314a3 3 0 0 0 1.068-.687L18.36 9.175s-.354-1.061-1.414-2.122c-1.06-1.06-2.122-1.414-2.122-1.414L4.677 15.786a3 3 0 0 0-.687 1.068zm12.249-12.63 1.383-1.383c.248-.248.579-.406.925-.348.487.08 1.232.322 1.934 1.025.703.703.945 1.447 1.025 1.934.058.346-.1.677-.348.925L19.774 7.76s-.353-1.06-1.414-2.12c-1.06-1.062-2.121-1.415-2.121-1.415z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
        <button type="button" class="button todo__button todo__button_remove">
          <svg fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M5.755 20.283 4 8h16l-1.755 12.283A2 2 0 0 1 16.265 22h-8.53a2 2 0 0 1-1.98-1.717ZM21 4h-5V3a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v1H3a1 1 0 0 0 0 2h18a1 1 0 0 0 0-2Z"
            />
          </svg>
        </button>
      </li>
    </template>
  </body>
</html>
